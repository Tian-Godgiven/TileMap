<html>
    <div id="huabu_ability"></div>

    <div id="left_resize"  class="resize_block"></div>
    <div id="right_resize" class="resize_block"></div>

    <div id="huabu_container"></div>

    <div id="huabu_changeBar">
    	<div id="huabu_changeBar_button">
    		<div id="huabu_buttonBar"></div>
    	</div>
    	<div id="huabu_changeBar_page" class="flex">
    		<div id="huabu_changeBar_page_left"></div>
    		<div id="huabu_changeBar_page_right"></div>
    	</div>
    </div>
</html>

<script>$("#huabu_ability").load("./components/area_ability/huabu_ability.html")</script>
<script src="./js/area/area_huabu.js"></script>

<script src="./js/object/object_all.js"></script>
<script src="./js/object/object_tile.js"></script>
<script src="./js/object/object_dot.js"></script>
<script src="./js/object/object_line.js"></script>
<script src="./js/object/object_linedot.js"></script>
<script src="./js/object/object_textblock.js"></script>
<script src="./js/object/object_composite.js"></script>

<style type="text/css">

/*顶部画布功能栏*/
	#huabu_ability{
        width:100%;
        height:50px;
        display: inline-flex;;
        flex-wrap:nowrap;
        position:relative;
        z-index:3;
    }

/*两侧调整大小半透明条*/
	.resize_block{
	    opacity:0;
	    height:95%;
	    width:15px;
	    background-color:grey;
	    position:absolute;
	    z-index:2;
	}
	#left_resize{
	    left:0;
	}
	#right_resize{
	    right:0;
	}

/*画布对象区域*/
    #huabu_container{
	    width:100%;
	    /*要减去另外两个区域的高度*/
	    height:calc(100% - 80px);
	    float: left;
	    position:absolute;
	    overflow:hidden;
    }

/*画布按键区域*/
	#huabu_changeBar{
	    width:100%;
	    height:30px;
	    background-color:lightblue;
	    position:absolute;
	    bottom:0;
	    z-index:3;
	}
		/*按键部分*/
			#huabu_changeBar_button{
				width:calc(100% - 50px);
				height:100%;
			}

				#huabu_buttonBar{
					display: inline-flex;
					position:relative;
					height:100%;
					z-index:1;
				}
			    .huabu_button{
			    	white-space: nowrap;
				    text-align:center;
				    font-size:20px;
				    padding-left:5px;
				    padding-right:5px;
				    background-color:white;
				    height:100%;
				    float:left;
				    position:relative;
				    border-right: 2px solid;
			    }
		/*换页按键部分*/
			#huabu_changeBar_page{
				display:none;
				
				position:absolute;
				top:0px;
				right:0px;

				height:100%;
				width:50px;

				background-color:inherit;

				z-index:2;
			}
			#huabu_changeBar_page div{
				width:25px;
				background-repeat: no-repeat;
				background-size:100%;
				background-position:center center;
			}
				#huabu_changeBar_page_left{
					background-image: url("./img/simple_arrow_left.png");
				}
				#huabu_changeBar_page_left.disabled{
					background-image: url("./img/simple_arrow_left_disabled.png");
				}
				#huabu_changeBar_page_right{
					background-image: url("./img/simple_arrow_right.png");
				}
				#huabu_changeBar_page_right.disabled{
					background-image: url("./img/simple_arrow_right_disabled.png");
				}



	



	/*画布创建弹窗*/
		#addHuabu_alerttext{
			font-size:30px;
		}
		.addHuabu_input{
			font-size:25px;
			height:30px;
			width:100px;
		}
</style>
